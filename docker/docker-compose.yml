version: '2'

services:
  rest:
    image: lpwanserver/lpwanserver
    links:
      - loraserver
      - lora_appserver
    depends_on:
      - loraserver
      - lora_appserver
    environment:
      - NODE_ENV=local
      - PORT=3200
      - db_file=data/demo_data/demo.sqlite3
    ports:
      - '3200:3200'

  ui:
    image: lpwanserver/lpwanserver-web-client
    environment:
      - LPWANSERVER_PROTOCOL=http
      - LPWANSERVER_HOST=rest
      - LPWANSERVER_PORT=3200
    ports:
      - '3000:8080'

  loraserver:
    image: loraserver/loraserver:2
    depends_on:
      - postgresql
      - redis
      - mosquitto
    volumes:
      - ./configuration/loraserver:/etc/loraserver

  loraserver1:
    image: loraserver/loraserver:1
    depends_on:
      - postgresql
      - redis
      - mosquitto
    volumes:
    - ./configuration/loraserver_1:/etc/loraserver

  lora_appserver:
    image: loraserver/lora-app-server:2
    depends_on:
      - postgresql
      - redis
      - mosquitto
    ports:
      - 8080:8080
    volumes:
      - ./configuration/lora-app-server:/etc/lora-app-server

  lora_appserver1:
    image: loraserver/lora-app-server:1
    depends_on:
      - postgresql
      - redis
      - mosquitto
    ports:
      - 8081:8080
    volumes:
      - ./configuration/lora-app-server_1:/etc/lora-app-server

  postgresql:
    image: postgres:9.6-alpine
    ports:
      - 5432
    volumes:
      - ./configuration/postgresql/initdb-demo:/docker-entrypoint-initdb.d

  redis:
    ports:
      - 6379
    image: redis:4-alpine
    volumes:
      - ../data/demo_data/redis:/data

  mosquitto:
    image: eclipse-mosquitto
    ports:
      - 1883:1883